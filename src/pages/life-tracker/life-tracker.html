<ion-header>
  <ion-navbar>
    <ion-title>Life Tracker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img [src]="players[active].art">
    <div class="active-card-title">{{players[active].lp}}</div>
    <div class="active-card-subtitle">{{players[active].name}}</div>
  </ion-card>
  <ion-scroll scrollX="true">
    <ion-card *ngFor="let player of players; index as i" (click)="active = i">
      <img [src]="player.art">
      <div class="card-title">{{player.lp}}</div>
      <div class="card-subtitle">{{player.name}}</div>
    </ion-card>
  </ion-scroll>
</ion-content>
