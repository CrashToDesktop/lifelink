<ion-header>
  <ion-navbar>
    <ion-title>Info</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>{{ card.name}}</h2>
  <p [innerHtml]="getCardManaCost()"></p>
  <p>{{card.type_line}}</p>
  <p><strong>Oracle Text: </strong></p>
  <p [innerHTML]="getCardOracleText()"></p>
  <p *ngIf="card.flavor_text !== ''"><strong>Flavor Text:</strong></p>
  <p>{{card.flavor_text}}</p>
  <p><strong>Set: </strong> {{card.set_name}}</p>
  <p><strong>Artist: </strong> {{card.artist}} </p>
  <p><strong>Pricing: </strong> USD {{card.usd}}</p>
  <p><strong>Liga Magic: </strong><a [href]="getLigaMagicPage()">Check page</a></p>
</ion-content>
