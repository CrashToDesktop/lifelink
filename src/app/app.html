<ion-menu [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>
                Menu
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <button *ngFor="let p of pages" ion-item (click)="goToPage(p)">
                {{ p.title }}
            </button>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-nav #nav [root]="rootPage" #content></ion-nav>
